<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Icons</title>

    <!-- Link - Font Awesome 5.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <!-- Link - style.css -->
    <!-- Link - style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <img src="font-icons-logo.png" alt="Font Icons Logo">
        </div>
    </header>
    
    <!-- MAIN -->
    <main>
        <!-- Filtro Categoria -->
        <section id="category-filter">
            <div class="container">
                <div>
                    <!-- Heading -->
                    <h1>FILTRA PER TIPO</h1>
                    
                    <!-- Selettore per filtro categoria icons -->
                    <select name="category" id="category">
                        <option value="all">All</option>
                        <option value="animal">Animal</option>
                        <option value="vegetable">Vegetable</option>
                        <option value="user">User</option>
                    </select>
                </div>
            </div>
        </section>
            
            
        <!-- Icons Container -->
        <div class="container">
            <ul id="icons-container">
                <!-- TEMPLATE JS per stampare le singole icone dallo script js -->
                <!-- <li class="icon">
                    <i class="[family] [prefix][name]"></i>
                    <span>[name]</span>
                </li> -->
            </ul>
        </div>
    </main>


    <!-- Link - script.js -->
    <script src="data.js"></script>
</body>
</html>
